<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Social City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-azul-suave: #a3cfff;
      --color-azul-pastel: #d5eaff;
      --color-blanco: #fff;
      --color-gris: #f5f7fa;
      --color-primario: #357edd;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--color-blanco);
      margin: 0;
      color: #333;
    }
    .social-city-logo {
      color: var(--color-primario);
      font-size: 2.2rem;
      margin-bottom: 1em;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .hidden {
      display: none !important;
    }
    .centered {
      max-width: 400px;
      margin: 40px auto;
      background: var(--color-azul-pastel);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(163,207,255,0.12);
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .btn {
      background: var(--color-primario);
      color: var(--color-blanco);
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.2em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--color-azul-suave);
    }
    .link {
      color: var(--color-primario);
      text-decoration: underline;
      cursor: pointer;
    }
    .main-nav {
      background: var(--color-azul-pastel);
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(163,207,255,0.10);
    }
    .main-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2em;
    }
    .main-nav li a {
      color: var(--color-primario);
      font-weight: 500;
      text-decoration: none;
    }
    .section {
      max-width: 600px;
      margin: 2em auto;
      background: var(--color-gris);
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(213,234,255,0.08);
    }
    .profiles-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .profile-card {
      background: var(--color-blanco);
      border-radius: 7px;
      padding: 1em;
      box-shadow: 0 1px 4px rgba(163,207,255,0.06);
      width: 180px;
      text-align: center;
    }
    .profile-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5em;
    }
    .gallery {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 1em;
    }
    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(163,207,255,0.10);
    }
    .shop-list {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
    }
    .shop-item {

      border-radius: 8px;
